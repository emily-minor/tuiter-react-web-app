<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Explore</title>
    <link href="../../vendors/bootstrap/bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../../vendors/fontawesome-free-5.15.4-web/css/all.css" rel="stylesheet"/>
    <link href="index.css"
          rel="stylesheet"/>
</head>
<body class="wd-margins">
<div class="row">
<!--    FIRST ROW-->
    <div class="col-2 bg-warning">
        <div class="list-group rounded">
            <a href="#" class="list-group-item list-group-item-action wd-font-dimgray">
                <i class="fab fa-twitter" style="color: rgb(61,61,61)"></i></a>
            <a href="#" class="list-group-item list-group-item-action wd-font-dimgray">
                <i class="fa-home fa" style="color: rgb(61,61,61)"></i> Home</a>
            <a href="#" class="list-group-item list-group-item-action active">
                <i class="fa-hashtag fa fa-inverse"></i> Explore</a>
            <a href="#" class="list-group-item list-group-item-action wd-font-dimgray">
                <i class="fa-bell fa" style="color: rgb(61,61,61)"></i> Notifications</a>
            <a href="#" class="list-group-item list-group-item-action wd-font-dimgray">
                <i class="fa-envelope fa" style="color: rgb(61,61,61)"></i> Messages</a>
            <a href="#" class="list-group-item list-group-item-action wd-font-dimgray">
                <i class="fa-bookmark fa" style="color: rgb(61,61,61)"></i> Bookmarks</a>
            <a href="#" class="list-group-item list-group-item-action wd-font-dimgray">
                <i class="fa-list fa" style="color: rgb(61,61,61)"></i> Lists</a>
            <a href="#" class="list-group-item list-group-item-action wd-font-dimgray">
                <i class="fa-user fa" style="color: rgb(61,61,61)"></i> Profile</a>
            <a href="#" class="list-group-item list-group-item-action rounded-bottom wd-font-dimgray">
                <i class="fa-ellipsis-h fa" style="color: rgb(61,61,61)"></i> More</a>
            <button class="btn btn-primary wd-override-tuit-button">
                Tuit
            </button>
        </div>
    </div>
<!--    SECOND ROW     -->
    <div class="col-5 bg-success text-white">
        <h3>One thirds</h3>
    </div>
<!--    THIRD ROW      -->
    <div class="col-3 bg-danger">
        <div class="list-group rounded">
            <a href="#" class="list-group-item list-group-item-action wd-font-dimgray">
                Who To Follow </a>
            <a href="#" class="list-group-item list-group-item-action wd-font-dimgray">
                <div class="">
                    <img class="wd-profile-picture wd-float-left" src="../images/java-logo.png" style="color: rgb(61,61,61)">
                    <div class="wd-font-profile-name">
                        Java <i class="fa-check-circle fa" style="color: rgb(61,61,61)"></i>
                    </div>
                    <div class="wd-font-username"> @Java </div>
                </div>
            </a>
            <a href="#" class="list-group-item list-group-item-action wd-font-dimgray">
                <div class="">
                    <img class="wd-profile-picture wd-float-left" src="../images/relativity-logo.webp" style="color: rgb(61,61,61)">
                    <div class="wd-font-profile-name">
                        Relativity Space <i class="fa-check-circle fa" style="color: rgb(61,61,61)"></i>
                    </div>
                    <div class="wd-font-username"> @relativityspace </div>
                </div>
            </a>
            <a href="#" class="list-group-item list-group-item-action wd-font-dimgray">
                <div class="">
                    <img class="wd-profile-picture wd-float-left" src="../images/virgin-logo.svg" style="color: rgb(61,61,61)">
                    <div class="wd-font-profile-name">
                        Virgin Galactic <i class="fa-check-circle fa" style="color: rgb(61,61,61)"></i>
                    </div>
                    <div class="wd-font-username"> @virgingalactic </div>
                </div>
            </a>
            <a href="#" class="list-group-item list-group-item-action wd-font-dimgray">
                <div class="">
                    <img class="wd-profile-picture wd-float-left" src="../images/nasa-logo.webp" style="color: rgb(61,61,61)">
                    <div class="wd-font-profile-name">
                        NASA <i class="fa-check-circle fa" style="color: rgb(61,61,61)"></i>
                    </div>
                    <div class="wd-font-username"> @NASA </div>
                </div>
            </a>
            <a href="#" class="list-group-item list-group-item-action wd-font-dimgray">
                <div class="">
                    <img class="wd-profile-picture wd-float-left" src="../images/tesla-logo.png" style="color: rgb(61,61,61)">
                    <div class="wd-font-profile-name">
                        Tesla <i class="fa-check-circle fa" style="color: rgb(61,61,61)"></i>
                    </div>
                    <div class="wd-font-username"> @Tesla </div>
                </div>
            </a>
        </div>
    </div>
</div>

</body>
</html>
